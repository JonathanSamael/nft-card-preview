<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card NFT - Etherium">
    <title>NFT - card | Frontend Mentor</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<body>
    <main class="container">
        <div class="card">
            <a href="#" class="image-link">
                <img src="./images/image-equilibrium.jpg" alt="Equilibrium Etherium" class="image">
            </a>
            <a href="#">
                <h2 class="title">Equilibrium #3429</h2>
            </a>

            <p class="text-description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="value">0.041ETH</p>
                <p class="time-left">3 days left</p>
            </div>

            <div class="creator">
                <img src="./images/image-avatar.png" alt="Avatar creator" class="avatar">

                <p class="name">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>

</html>
